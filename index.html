<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-10 col-sm-6">

                <h5 id="viewHighscore">View High Score</h5>
                <div id="names" class="col-md-4"></div>
                <div id="scores" class="col-md-4"></div>
            </div>

            <div class="col-md-2 col-sm-6">
                <h5 id="startTimer"> Timer </h5>
            </div>
        </div>
        <div class="row body justify-content-md-center " id="article">
            <div class="col-md-auto" , id="welcomeText">
                <h1>Basics to Coding Quiz!</h1>
                <p class="text">
                    Do you know the basics of coding? Answer 5 simple multiple-choice questions to put your knowledge to
                    the test!
                    <br>
                    This quiz will be timed! Each time you answer a quiz incorrectly, you will lose seconds off the
                    timer.
                </p>
            </div>
        </div>
        <div id="question-container" class="justify-content-md-center hide">
            <div id="question">Questions</div>
            <div class="col-3"></div>
                <div class="col-6">
            <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
            <button id="next-btn" type="button" class="next-btn btn">Next</button>
        </div>
    </div>
        <div class="controls  justify-content-md-center">
            <button id="start-btn" type="button" class="start-btn btn">Start</button>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
