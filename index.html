<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code Quiz</title>
        <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="row header">
        <div class="col-md-10 col-sm-6">
            <h5 id="viewHighscore">View High Score</h5>
                <div id="names" class="col-md-4"></div>
                <div id="scores" class="col-md-4"></div>
        </div>
        <div class="col-md-2 col-sm-6">
            <h5 id="time">Timer:</h5>
        </div>
    </div>

        <div class="row body justify-content-md-center">
            <div class="col-md-auto", id ="welcomeText">
                <h1>Basics to Coding Quiz!</h1>
                <p class="text">
                    Do you know the basics of coding? Answer 5 simple multiple-choice questions to put your knowledge to the test!
                    <br>
                    This quiz will be timed! Each time you answer a quiz incorrectly, you will lose seconds off the timer.
                </p>
            </div>
            <button class="btn btn-primary btn-block" type="submit" id="startQuiz"> Start Quiz</button>
        </div>

<!-- question -->
<div class="card", id="question"> 

</div>

<div class="card", id="choices"> </div>

<!-- 4 options -->



</div>
        <script src="./script.js"> </script>   

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
