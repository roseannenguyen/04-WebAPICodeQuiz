<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <header class="container-fluid">
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High
                    Scores</button>
            </div>

            <div class="col-md-2 col-sm-6">
                <h5 id="timer" class="justify-content-end time"> Timer:60s </h5>
            </div>
    </header>

    <div class="row body justify-content-md-center hide" id="article">
        <div class="col-md-auto" , id="welcomeText">
            <h1>Basics to Coding Quiz!</h1>
            <p class="justify-content-center">
                Do you know the basics of coding? Answer 5 simple multiple-choice questions to put your knowledge to
                the test!
                <br>
                This quiz will be timed! Each time you answer a quiz incorrectly, you will lose seconds off the
                timer.
            </p>
            <button class="btn btn-primary" id="start-btn"> Start Quiz</button>
        </div>
    </div>
    </div>

    <div class="justify-content-md-center hide" id="question-container">
        <div class="row">
            <h2 class="text" id="question"> </h2>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
            <button class="next" id="next-btn"></button>
        </div>

    </div>

    </div>

    </div>



    <script src="script.js"> </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
